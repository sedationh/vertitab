name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create extension package
        run: |
          # Create a temporary directory for the package
          mkdir -p dist
          
          # Copy necessary files (exclude dev files)
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='node_modules' \
                    --exclude='dist' \
                    --exclude='.gitignore' \
                    --exclude='*.md' \
                    --exclude='release.sh' \
                    --exclude='*.backup' \
                    --exclude='.DS_Store' \
                    ./ dist/vertitab-enhanced/
          
          # Create zip file
          cd dist
          zip -r "vertitab-enhanced-v${{ steps.get_version.outputs.VERSION }}.zip" vertitab-enhanced/
          cd ..
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Vertical Tabs Enhanced v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Vertical Tabs - Enhanced Edition v${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            1. Download the `vertitab-enhanced-v${{ steps.get_version.outputs.VERSION }}.zip` file below
            2. Extract the zip file
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked"
            6. Select the extracted `vertitab-enhanced` folder
            
            ### Features
            - ‚ú® Group close button functionality
            - üîù Top search bar as default
            - üéØ Auto-focus search input
            - üìö Fully documented and readable code
            
            ### Credits
            Original extension by [Guo Kai](https://guokai.dev/)
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/vertitab-enhanced-v${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: vertitab-enhanced-v${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
